<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
  <p style="margin-left: 200px;font-size: 20px  !important;">"USD to Tl" from 1950 until 1981</p>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = [1950,1960,1961,1964,1970,1971,1980,1981];
var yValues = [4,4.73,9.04,9.08,10.92,35.21,77.54,142.2];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 4, max:155}}],
    }
  }
});
</script>

</body>
</html>
